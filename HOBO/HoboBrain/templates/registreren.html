{% extends "base.html" %} {% block title %}Registreren ~ HoBo {% endblock %}

{% block scss %}
    {% load static %}
    {% load compress %}
    {% compress css %}
            <link rel="stylesheet" href="{%static 'SCSS/loginforms.scss' %}" type="text/x-scss">
    {% endcompress %}
{% endblock %}

{% block content %}
    <h1>Registreren</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="voornaam">Username/Voornaam:</label><br>
        <input type="text" id="voornaam" name="voornaam" required><br><br>

        <label for="tussenvoegsel">Tussenvoegsel:</label><br>
        <input type="text" id="tussenvoegsel" name="tussenvoegsel"><br><br>

        <label for="tussenvoegsel">Achternaam:</label><br>
        <input type="text" id="achternaam" name="achternaam" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="aboID">Abonnement Type:</label><br>
        <select id="aboID" name="aboID" required>
            <option value="" selected disabled>Select an option</option>
            {% for abo in aboIDs %}
                <option value="{{ abo.aboid }}">{{ abo.abonaam }}</option>
            {% endfor %}
        </select><br><br>

        <label for="genre">Preferred Genre:</label><br>
        <select id="genre" name="genre" required>
            {% for genre in genres %}
                <option value="{{ genre.genreid }}">{{ genre.genrenaam }}</option>
            {% endfor %}
        </select><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Register</button>
    </form>

{% endblock %}
